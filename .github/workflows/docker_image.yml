name: Push docker images to the GitHub registry

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Checkout Apache Buildr
        uses: actions/checkout@v3
        with:
          repository: sathwik/docker-buildr
          path: apache-buildr
      - name: Build Apache Buildr
        uses: docker/build-push-action@v4
        with:
          context: apache-buildr/jruby-jdk8
          platforms: linux/amd64
          load: true
          tags: sathwik/apache-buildr:linux/amd64
      - name: Build Apache Buildr
        uses: docker/build-push-action@v4
        with:
          context: apache-buildr/jruby-jdk8
          platforms: linux/arm64
          load: true
          tags: sathwik/apache-buildr:linux/arm64
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Login to GitHub registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile-workflow
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
